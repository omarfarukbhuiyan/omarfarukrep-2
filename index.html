<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <style>
    .calculator {
    width: 250px;
    margin: auto;
    text-align: center;
  }
  
  #result {
    width: 100%;
    height: 40px;
    margin-bottom: 10px;
    font-size: 20px;
    text-align: right;
    border: none;
    border-bottom: 1px solid #ccc;
    outline: none;
    padding-right: 10px;
  }
  
  button {
    width: 50px;
    height: 50px;
    margin: 5px;
    font-size: 24px;
    border: none;
    outline: none;
    background-color: #eee;
    cursor: pointer;
  }
  
  .operator {
    background-color: #f1a33c;
    color: #fff;
  }
  
  .clear {
    background-color: #803ce7;
    color: #fff;
  }
  
  .equal {
    background-color: #2ecc71;
    color: #fff;
  }
h1{
    text-align: center; padding: auto;
}  
  </style>
  <body>
    
    <div class="calculator">
      <input type="text" id="result" placeholder="0">
      <div class="buttons">
        <button class="operator" onclick="handleClick('/')">/</button>
        <button class="operator" onclick="handleClick('*')">x</button>
        <button class="operator" onclick="handleClick('-')">-</button>
        <button class="operator" onclick="handleClick('+')">+</button>
        <button onclick="handleClick(9)">9</button>
        <button onclick="handleClick(8)">8</button>
        <button onclick="handleClick(7)">7</button>
        <button onclick="handleClick(6)">6</button>
        <button onclick="handleClick(5)">5</button>
        <button onclick="handleClick(4)">4</button>
        <button onclick="handleClick(3)">3</button>
        <button onclick="handleClick(2)">2</button>
        <button onclick="handleClick(1)">1</button>
        <button onclick="handleClick(0)">0</button>
        <button onclick="handleClick('.')">.</button>
        <button class="clear" onclick="clearResult()">C</button>
        <button class="equal" onclick="calculate()">=</button>
      </div>
    </div>
    <script>let result = document.getElementById('result');

      function handleClick(value) {
        result.value += value;
      }
      
      function clearResult() {
        result.value = '';
      }
      
      function calculate() {
        result.value = eval(result.value);
      }
      </script>
  </body>
</html>
